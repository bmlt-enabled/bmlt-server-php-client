name: test
on:
  push:
    branches-ignore: ['main']

jobs:
  test-php:
    runs-on: ubuntu-22.04
    steps:
      - name: checkout
        uses: actions/checkout@v3

      - name: php 8.0
        id: setup-php
        uses: shivammathur/setup-php@v2
        with:
          php-version: 8.0
          tools: composer:v2.4.1

      - name: composer install
        run: |
          composer install

      - name: test
        run: |
          vendor/bin/phpunit
